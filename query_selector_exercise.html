<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector Practice</title>
  </head>
  <body>
    <h1 id="main-title">Welcome to the JavaScript Selector Exercise</h1>
    <p class="intro">This is an introduction paragraph.</p>
    <p class="intro">This is another paragraph with the same class.</p>

    <button id="click-button" class="action-button">Click Me!</button>

    <div class="container">
      <p>Inside a container div</p>
    </div>

    <script>
      let maintitleDiv = document.querySelector("#main-title");
      console.log(maintitleDiv);

      let introsingleClass = document.querySelector(".intro");
      console.log(introsingleClass);

      let introallClass = document.querySelectorAll(".intro");
      console.log(introallClass);

      let buttonSingle = document.querySelector("#click-button");
      console.log(buttonSingle);

      let buttonAll = document.querySelectorAll("p");
      console.log(buttonAll);
    </script>
  </body>
</html>
